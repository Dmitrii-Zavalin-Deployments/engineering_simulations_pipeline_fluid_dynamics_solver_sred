name: Fluid Dynamics Calculations Pipeline

on:
  push:
    branches:
      - "**"  # Triggers on any branch
  workflow_dispatch:

jobs:
  fluid_dynamics_calculations:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Read Input Data
      run: cat data/testing-input-output/boundary_conditions.json

    # âœ… Step: Delete Previous Fluid Dynamics Output If Exists
    - name: Delete Previous Fluid Flow Parameters
      run: |
        if [ -f data/testing-input-output/fluid_flow_parameters.json ]; then
          rm data/testing-input-output/fluid_flow_parameters.json
          echo "ğŸ—‘ï¸ Deleted previous fluid_flow_parameters.json file."
        else
          echo "â„¹ï¸ No previous fluid_flow_parameters.json foundâ€”proceeding with new calculations."
        fi

    - name: Run Fluid Dynamics Calculations
      run: |
        python src/process_fluid_dynamics.py data/testing-input-output/boundary_conditions.json

    - name: Verify Output File Exists
      run: |
        if [ -f data/testing-input-output/fluid_flow_parameters.json ]; then
          echo "âœ… Fluid dynamics output successfully created."
        else
          echo "âŒ Error: Fluid dynamics output file not found!" && exit 1
        fi

    # âœ… Run Unit & Integration Tests Separately
    - name: Run unit tests  
      run: pytest tests/test_unit_validation.py --verbose  

    - name: Run output validation tests  
      run: pytest tests/test_output_validation.py --verbose

    - name: Run integration tests  
      run: pytest tests/test_integration_validation.py --verbose

    - name: Run performance tests  
      run: pytest tests/test_performance_testing.py --verbose

    - name: Commit and Push Fluid Dynamics Result to Repository
      env:
        GIT_USER_NAME: ${{ secrets.GIT_USER_NAME }}
        GIT_USER_EMAIL: ${{ secrets.GIT_USER_EMAIL }}
      run: |
        git config --global user.name "${GIT_USER_NAME}"
        git config --global user.email "${GIT_USER_EMAIL}"

        # Ensure we are in the correct repo directory
        cd $GITHUB_WORKSPACE

        # Add fluid dynamics result files if they exist
        if ls data/testing-input-output/fluid_flow_parameters.json 1> /dev/null 2>&1; then
          git add data/testing-input-output/fluid_flow_parameters.json
          git status
          
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit!"
          else
            git commit -m "Auto-update: Added latest fluid dynamics calculation result"
            git push origin HEAD
          fi
        else
          echo "âŒ No fluid dynamics result file detected, skipping commit."
        fi
